<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGGY LIVE API 🎃</title>
    <style>
        /* Halloween Theme */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #ff7518;
            padding: 20px;
        }
        h1 {
            color: #ff4500;
            text-shadow: 3px 3px 5px black;
        }
        .services {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px #ff7518;
            display: inline-block;
            text-align: left;
        }
        .services ul {
            list-style-type: none;
            padding: 0;
        }
        .services li {
            margin: 10px 0;
            font-size: 18px;
            color: #ffdb58;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #ff7518;
        }
        .status-box {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background: #333;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 10px #ff7518;
        }
    </style>
</head>
<body>

    <h1>🎃 Welcome to Oggy API 👻</h1>
    
    <div class="status-box">
        API Status: <span id="status">Loading...</span>
    </div>

    <div class="services">
        <h2>👻 Available Services:</h2>
        <ul>
            <li>📸 <b>/ss</b> - Take a screenshot of a website</li>
            <li>📹 <b>/insta</b> - Download Instagram videos</li>
            <li>🖼️ <b>/img</b> - Image processing service</li>
        </ul>
    </div>

    <div class="footer">
        <p>🦇 Coded by <b><a href="https://t.me/jerryfromrussian">@OGGY_WORKSHOP</a></b> 🎃</p>
    </div>

    <script>
        const statuses = ["🎃 Alive", "👻 Spooky", "🦇 Flying", "🕸️ Webbed", "🧙‍♂️ Magic", "💀 Undead"];
        function updateStatus() {
            const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
            document.getElementById("status").textContent = randomStatus;
        }
        setInterval(updateStatus, 3000);
        updateStatus();
    </script>

</body>
</html>
