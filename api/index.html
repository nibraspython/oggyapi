<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live API Status</title>
</head>
<body>
    <h2>API Status: <span id="status">Loading...</span></h2>

    <script>
        function fetchStatus() {
            fetch("/api")  // Replace with your API route
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerText = data.status;
                })
                .catch(error => {
                    document.getElementById("status").innerText = "‚ùå Error Fetching Status";
                });
        }

        fetchStatus(); // Fetch immediately
        setInterval(fetchStatus, 3000); // Refresh every 3 seconds
    </script>
</body>
</html>
